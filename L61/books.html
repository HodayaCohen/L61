
       <div ng-controller = "student">
           <div> 
                <input ng-model = "serch">
           </div>
           <ul>
               <li ng-repeat = "(key, value) in books | filter:serch | bestSeller:123 | CapFirstLetter">
                   <img src='{{value.imgUri}}'>
                   <h3>- {{value.name}} </h3>
                   <h3>-isbm: {{value.isbn}}</h3>
                   <br>
                   <button ng-click = "addItem(value.isbn)">
                    add {{value.isbn}} to card
                   </button>
               </li>
           </ul>
       </div>
       <hr>
       <div ng-controller="showCartCtrl">
            {{items}}     
           <button ng-click="getCart()">
            Show card
           </button>
       </div>
